<div class="container">
  <div class="form-wrapper">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" placeholder="Enter product title">
        <div class="error-message" *ngIf="productForm.get('title')?.touched && productForm.get('title')?.invalid">
          {{ getErrorMessage('title') }}
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" formControlName="price" placeholder="Enter product price">
        <div class="error-message" *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
          {{ getErrorMessage('price') }}
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Enter product description" rows="4"></textarea>
        <div class="error-message" *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid">
          {{ getErrorMessage('description') }}
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input id="category" type="text" formControlName="category" placeholder="Enter product category">
        <div class="error-message" *ngIf="productForm.get('category')?.touched && productForm.get('category')?.invalid">
          {{ getErrorMessage('category') }}
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image URL</label>
        <input id="image" type="url" formControlName="image" placeholder="Enter product image URL">
        <div class="error-message" *ngIf="productForm.get('image')?.touched && productForm.get('image')?.invalid">
          {{ getErrorMessage('image') }}
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="productForm.invalid || isLoading" class="submit-btn">
          <span *ngIf="!isLoading">{{ isEditMode ? 'Update' : 'Add' }} Product</span>
          <span *ngIf="isLoading">Processing...</span>
        </button>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>
